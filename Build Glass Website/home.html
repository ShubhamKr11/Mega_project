<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Profile | Home</title>
		<meta name="description" content="I am a CSE student" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">

		<link rel="icon" href="/Build Glass Website/image/profile-icon.png" />
		<link rel="stylesheet" href="style_glass.css" />
	</head>
	<body>
		<main>
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<img src="/Build Glass Website/image/shubham.jpg" width="35%" />
						<h2>Shubham kumar</h2>
							<p>Pro member</p>
					</div>
					<div class="links">
						<div class="link">
							<img src="/Build Glass Website/image/stream.png" width="20%" />

						</div>
						<div class="link">
							<img src="/Build Glass Website/image/game.png" width="20%" />

						</div>
						<div class="link">
							<img src="/Build Glass Website/image/new.png" width="20%" />

						</div>
						<div class="link">
							<img src="/Build Glass Website/image/library.png" width="20%" />
							<h3>Library</h3>
						</div>
					</div>
					<div class="pro">
						<p>Join pro for free games</p>
						<img src="/Build Glass Website/image/Game_control.png" />
					</div>
				</div>
				<div class="games">
					<div class="status">
						<h1>Active Games</h1>
						<input type="text" />
					</div>
					<div class="cards">
						<div class="card">
							<img src="/Build Glass Website/image/game1.png" alt="" />
							<div class="card-info">
								<h2>Assassin Creed Valhalla</h2>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
						<div class="card">
							<img src="/Build Glass Website/image/game2.png" alt="" />
							<div class="card-info">
								<h2>Assassin Creed Valhalla</h2>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
						<div class="card">
							<img src="/Build Glass Website/image/game3.png" alt="" />
							<div class="card-info">
								<h2>Assassin Creed Valhalla</h2>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
					</div>
				</div>
			</section>

		<div class="circle1"></div>
		<div class="circle2"></div>
